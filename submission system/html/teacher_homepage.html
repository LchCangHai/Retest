<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1 , shrink-to-file=no ">
    <title>teacher_homepage</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/teacher_homepage.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
</head>
<body class="bg">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">作业提交系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">教师 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="inName">姓名</a></li>
                        <li><a href="#" class="inAccount">工号</a></li>
                        <li><a href="#" class="inPhone">联系方式</a></li>
                        <li><a href="#" class="inMajor">主教科目</a></li>
                    </ul>
                </li>
                <li class="sign_out"><a href="../index.html">退出</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <ul class="nav nav-tabs nav-style" id="otherInfoTab">
        <li class="active"><a href="#my_information">我的资料</a></li>
        <li><a href="#password">密码修改</a></li>
        <li><a href="#major">考核管理</a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="my_information">
            <div class="information">
                <form class="form-horizontal">
                    <div class="name form-group">
                        <label for="Name" class="col-sm-2 col-sm-offset-2 control-label">姓名：</label>
                        <div class="col-sm-5 ">
                            <input readonly  placeholder="姓名" type="text" class="form-control" id="Name" aria-describedby="nameHelpBlock">
                        </div>
                    </div>
                    <div class="code form-group">
                        <label for="Code" class="col-sm-2 col-sm-offset-2 control-label">账号：</label>
                        <div class="col-sm-5 ">
                            <input readonly placeholder="账号" type="text" class="form-control" id="Code" aria-describedby="nameHelpBlock" >
                        </div>
                    </div>
                    <div class="phone form-group">
                        <label for="Phone" class="col-sm-2 col-sm-offset-2 control-label">联系方式：</label>
                        <div class="col-sm-5 ">
                            <input readonly placeholder="联系方式" type="text" class="form-control" id="Phone" aria-describedby="nameHelpBlock" >
                        </div>
                    </div>
                    <div class="majorForm form-group">
                        <label  class="col-sm-2 col-sm-offset-2 control-label">主教科目：</label>
                        <div class="col-sm-5">
                            <select disabled class="Major form-control">
                                <option value="" disabled selected hidden>请进行选择</option>
                                <option value="Web">Web</option>
                                <option value="Java">Java</option>
                                <option value="Go">Go</option>
                                <option value="Python">Python</option>
                                <option value="Unity3D">Unity3D</option>
                                <option value="产品经理">产品经理</option>
                            </select>
                        </div>
                    </div>

                    <div class="modify">
                        <button type="button" class="btnConfirm1 btn btn-info">确定</button>
                        <button type="button" class="btnCancel1 btn btn-info">取消</button>
                        <button type="button" class="btnModify1 btn btn-info">修改</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="tab-pane" id="password">
            <div class="information">
                <form class="form-horizontal">
                    <div class="opasswordForm form-group has-feedback">
                        <label for="oldPw" class="col-sm-3 col-sm-offset-1 control-label">旧密码：</label>
                        <div class="col-sm-5 ">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="oldpasswordbtn btn btn-default" type="button">
                                        <span class="oldpasswordspan glyphicon glyphicon-eye-close"></span>
                                    </button>
                                </span>
                                <input type="password" class="form-control" id="oldPw" aria-describedby="opwHelpBlock" placeholder="请输入旧密码">
                            </div>
                            <span class="opwResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="opwHelpBlock" class="help-block">  </span>
                        </div>
                    </div>
                    <div class="npasswordForm form-group has-feedback">
                        <label for="newPw" class="col-sm-3 col-sm-offset-1 control-label">新密码：</label>
                        <div class="col-sm-5 ">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="npasswordbtn btn btn-default" type="button">
                                        <span class="npasswordspan glyphicon glyphicon-eye-close"></span>
                                    </button>
                                </span>
                                <input type="password" class="form-control" id="newPw" aria-describedby="npwHelpBlock" placeholder="请输入新密码">
                            </div>
                            <span class="npwResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="npwHelpBlock" class="help-block">  </span>
                        </div>
                    </div>
                    <div class="renpwForm form-group has-feedback ">
                        <label for="renpw" class="col-sm-3 col-sm-offset-1 control-label">确认密码：</label>
                        <div class="col-sm-5 ">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="renpasswordbtn btn btn-default" type="button">
                                        <span class="renpasswordspan glyphicon glyphicon-eye-close"></span>
                                    </button>
                                </span>
                                <input type="password" class="form-control" id="renpw" aria-describedby="renpwHelpBlock" placeholder="再次输入密码">
                            </div>
                            <span class="renpwResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="renpwHelpBlock" class="help-block">  </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-8">
                            <button type="button" class="signInBtn btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="tab-pane" id="major">
            <div class="information_tab">
                <div class="toolbar">
                    <button class="add btn btn-primary">添加</button>
                    <button class="delete btn btn-primary">删除</button>
                    <span class="checkedNum"></span>
                </div>
                <table class="table tableStuTwo table-bordered table-hover table-sm table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>考核名称</th>
                        <th>标识码</th>
                        <th>等级</th>
                        <th>类别</th>
                        <th>截止时间</th>
                        <th>编辑</th>
                        <th>查看提交</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody class="mytest_">
                    <tr class="clone1">
                        <td class="Check1">
                            <label>
                                <input class="checkbox_" type="checkbox" name="beSelected" autocomplete="off">
                                <span></span>
                            </label>
                        </td>
                        <td class="Name1"></td>
                        <td class="Code1"></td>
                        <td class="Grade1"></td>
                        <td class="Type1"></td>
                        <td class="Deadline1"></td>
                        <td class="Edit1 btn_a">编辑</td>
                        <td class="correct1 btn_a">查看提交</td>
                        <td class="delete1 btn_a">删除</td>
                    </tr>

                    </tbody>
                </table>
                <div class="pagei">
                    <button  type="button" id="up2" class="btnShow">上一页</button>
                    <span>第<span class="nowPage2"></span>页，共<span class="totlePage2"></span>页</span>
                    <button  type="button" id="down2" class="btnShow">下一页</button>
                </div>
            </div>
        </div>


    </div>



</div>

<script src="../js/teacher_homepage.js"></script>
<script src="../js/tea_table1.js"></script>
</body>
</html>
