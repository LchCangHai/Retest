<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1 , shrink-to-file=no ">
    <title>sign_in_administrator</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sign_in_administrator.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
</head>
<body class="bg">
<div class="cover">
    <span>
        您尚未登录。。。
    </span>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">作业提交系统</a>
            <ul class="nav navbar-nav nav-tabs">
                <li class="active"><a href="#">教师账号注册<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Administrator_homepage.html">主页</a></li>
                <li><a href="#">管理员</a></li>
                <li class="sign_out"><a href="#">退出</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div>
    <div class="container">
        <div class="jumbotron submitWithoutSignIn">
            <div class="container">
                <form class="form-horizontal ">

                    <div class="nameForm form-group has-feedback ">
                        <label for="signInName" class="col-sm-2 col-sm-offset-1 control-label">姓名：</label>
                        <div class="col-sm-8 ">
                            <input name="name" type="text" class="form-control" id="signInName" aria-describedby="nameHelpBlock" placeholder="请输入姓名" autocomplete="off">
                            <span class="nameResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="nameHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="codeForm form-group has-feedback">
                        <label for="signInCode" class="col-sm-2 col-sm-offset-1 control-label">工号：</label>
                        <div class="col-sm-8">
                            <input name="code" type="text" class="form-control" id="signInCode" aria-describedby="codeHelpBlock" placeholder="请输入学号" autocomplete="off">
                            <span class="codeResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="codeHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="phoneForm form-group has-feedback">
                        <label for="signInPhone" class="col-sm-2 col-sm-offset-1 control-label">联系方式：</label>
                        <div class="col-sm-8">
                            <input name="phone" type="text" class="form-control" id="signInPhone" aria-describedby="phoneHelpBlock" placeholder="请输入联系方式" autocomplete="off">
                            <span class="phoneResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="phoneHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="typeForm form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">主教科目：</label>
                        <div class="col-sm-8">
                            <select name="type" class="type signInType form-control" autocomplete="off">
                                <option value="" disabled selected hidden>请进行选择</option>
                                <option value="Web">Web</option>
                                <option value="Java">Java</option>
                                <option value="Go">Go</option>
                                <option value="Python">Python</option>
                                <option value="Unity3D">Unity3D</option>
                                <option value="产品经理">产品经理</option>
                            </select>
                            <span id="typeHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-8">
                            <button type="button" class="signInBtn btn btn-primary btn-lg">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/sign_in_administrator.js"></script>

</body>
</html>
