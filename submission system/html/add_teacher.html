<div class="container">
    <div class="jumbotron">
        <form class="addForm form-horizontal">
<!--            <div class="vcodeForm form-group has-feedback ">-->
<!--                <label for="vcode" class="col-sm-2 col-sm-offset-1 control-label">标识码：</label>-->
<!--                <div class="col-sm-6 ">-->
<!--                    <input type="text" class="form-control" id="vcode" placeholder="点击左侧按钮生成" readonly>-->
<!--                </div>-->
<!--                <div class="col-sm-2">-->
<!--                    <button type="button" class="btn btn-primary">生成</button>-->
<!--                </div>-->
<!--            </div>-->

            <div class="testNameForm form-group has-feedback ">
                <label for="testName" class="col-sm-2 col-sm-offset-1 control-label">考核名称：</label>
                <div class="col-sm-6 ">
                    <input name="name" type="text" class="form-control" id="testName" aria-describedby="testNameHelpBlock" placeholder="请输入考核名">
                    <span class="nameResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                    <span id="testNameHelpBlock" class="help-block">  </span>
                </div>
            </div>

            <div class="typeForm form-group">
                <label class="col-sm-2 col-sm-offset-1 control-label">考核类别：</label>
                <div class="col-sm-6">
                    <select name="type" class="type form-control" aria-describedby="typeHelpBlock">
                        <option value="" disabled selected hidden>请进行选择</option>
                        <option value="Web">Web</option>
                        <option value="Java">Java</option>
                        <option value="Go">Go</option>
                        <option value="Python">Python</option>
                        <option value="Unity3D">Unity3D</option>
                        <option value="产品经理">产品经理</option>
                    </select>
                    <span id="typeHelpBlock" class="help-block">  </span>
                </div>
            </div>

            <div class="gradeForm form-group">
                <label class="col-sm-2 col-sm-offset-1 control-label">考核等级：</label>
                <div class="col-sm-6">
                    <select name="level" class="grade form-control" aria-describedby="gradeHelpBlock">
                        <option value="" disabled selected hidden>请进行选择</option>
                        <option value="19">19</option>
                        <option value="18">18</option>
                        <option value="17">17</option>
                    </select>
                    <span id="gradeHelpBlock" class="help-block">  </span>
                </div>
            </div>

            <div class="dtimeForm form-group has-feedback ">
                <label for="dtime" class="col-sm-2 col-sm-offset-1 control-label">截止时间：</label>
                <div class="col-sm-6 ">
                    <input name="end" type="text" class="form-control date-picker" id="dtime" aria-describedby="dtimeHelpBlock" data-date-format="yyyy-mm-dd" placeholder="点击选择">
                    <span id="dtimeHelpBlock" class="help-block">  </span>
                </div>
            </div>

            <div class="fileForm form-group">
                <label class="col-sm-2 col-sm-offset-1 control-label">上传考核：</label>
                <div class="col-sm-6">
                    <div class="fileDiv">
                        <span>选择文件</span>
                        <input name="sfile" type="file" class="upload1" id="upLoadFile" aria-describedby="fileHelpBlock">
                    </div>
                    <span id="fileHelpBlock" class="help-block">  </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-8">
                    <button type="button" class="add btn btn-primary btn-lg">发布</button>
                </div>
            </div>
        </form>



    </div>
</div>

<script src="../jeDAte/jedate.min.js"></script>
<script src="../js/add_teacher.js"></script>
</body>
