<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1 , shrink-to-file=no ">
    <title>sign_in</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/sign_up_1.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/bootstrap.min.js"></script>
</head>
<body class="bg">
<!--未登录主页页头-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <!--            在width小于768px时显示图标-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">作业提交系统</a>
            <ul class="nav navbar-nav nav-tabs">
                <li class="active"><a href="#">注册界面<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <!--        以下是导航栏组成内容（除brand与隐藏图标外的主体部分）-->
        <!--        折叠部分-->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../index.html">主页</a></li>
                <li><a href="sign_up.html">登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div>
    <div class="container">
        <div class="jumbotron submitWithoutSignIn">
            <div class="container">
                <form class="form-horizontal ">

                    <div class="nameForm form-group has-feedback ">
                        <label for="signInName" class="col-sm-2 col-sm-offset-1 control-label">姓名：</label>
                        <div class="col-sm-8 ">
                            <input type="text" class="form-control" id="signInName" aria-describedby="nameHelpBlock" placeholder="请输入姓名" autocomplete="off">
                            <span class="nameResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="nameHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="codeForm form-group has-feedback">
                        <label for="signInCode" class="col-sm-2 col-sm-offset-1 control-label">学号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="signInCode" aria-describedby="codeHelpBlock" placeholder="请输入学号" autocomplete="off">
                            <span class="codeResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="codeHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="typeForm form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">类别：</label>
                        <div class="col-sm-8">
                            <select class="type signInType form-control" autocomplete="off">
                                <option value="" disabled selected hidden>请进行选择</option>
                                <option value="Web">Web</option>
                                <option value="Java">Java</option>
                                <option value="Go">Go</option>
                                <option value="Python">Python</option>
                                <option value="Unity3D">Unity3D</option>
                                <option value="产品经理">产品经理</option>
                            </select>
                            <span id="typeHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="gradeForm form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label">年级：</label>
                        <div class="col-sm-8">
                            <select class="grade signInGrade form-control" autocomplete="off">
                                <option value="" disabled selected hidden>请进行选择</option>
                                <option value="19">19</option>
                                <option value="18">18</option>
                                <option value="17">17</option>
                            </select>
                            <span id="gradeHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="passwordForm form-group has-feedback">
                        <label for="signInPw" class="col-sm-2 col-sm-offset-1 control-label">密码：</label>
                        <div class="col-sm-8 ">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="passwordbtn btn btn-default" type="button">
                                        <span class="passwordspan glyphicon glyphicon-eye-close"></span>
                                    </button>
                                </span>
                                <input type="password" class="form-control" id="signInPw" aria-describedby="pwHelpBlock" placeholder="请输入密码" autocomplete="off">
                            </div>
                            <span class="pwResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="pwHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="repwForm form-group has-feedback ">
                        <label for="signInRepw" class="col-sm-2 col-sm-offset-1 control-label">确认密码：</label>
                        <div class="col-sm-8 ">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="repasswordbtn btn btn-default" type="button">
                                        <span class="repasswordspan glyphicon glyphicon-eye-close"></span>
                                    </button>
                                </span>
                                <input type="password" class="form-control" id="signInRepw" aria-describedby="repwHelpBlock" placeholder="再次输入密码" autocomplete="off">
                            </div>
                            <span class="repwResultShow glyphicon  form-control-feedback" aria-hidden="true"></span>
                            <span id="repwHelpBlock" class="help-block">  </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-8">
                            <button type="button" class="signInBtn btn btn-primary">提交</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../js/sign_in.js"></script>
</html>
